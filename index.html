<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Formulario con validación HTML</title>
  </head>
  <body>
    <h1>Registro puntoJson</h1>
    <form>
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          minlength="3"
          maxlength="20"
          required
        />
      </div>
      <div class="campo">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          minlength="3"
          maxlength="20"
          required
        />
      </div>
      <div class="campo">
        <label for="email">Dirección de correo electrónico:</label>
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="email"
          required
        />
      </div>
      <div class="campo">
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="nacimiento" id="nacimiento" required />
      </div>
      <div class="campo">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="new-password"
          required
          minlength="8"
        />
        <p class="explicacion">Debe tener al menos 8 caracteres</p>
      </div>
      <div class="campo">
        <label for="password">Repetir contraseña:</label>
        <input
          title="Debe tener al menos 8 caracteres"
          type="password"
          name="password2"
          id="password2"
          autocomplete="new-password"
          required
          minlength="8"
        />
      </div>
      <div class="campo">
        <label for="invitacion">Código de invitación:</label>
        <input
          pattern="[a-zA-Z]{4}-[0-9]{4}"
          title="Debe seguir el siguiente formato XXXX-0000"
          type="text"
          name="invitacion"
          id="invitacion"
          placeholder="XXXX-0000"
        />
        <p class="explicacion">Código provisto por tu representante</p>
      </div>
      <div class="campo">
        <div>
          <label for="politicas"
            >Acepto las <a href="#">políticas de privacidad:</a></label
          >
          <input type="checkbox" name="politicas" id="politicas" required />
        </div>
      </div>
      <button type="submit">Registrarse</button>
      <p><a href="./validacionJs.html">Ir a formulario con validación Javascript</a></p>
    </form>
  </body>
</html>
